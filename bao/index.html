<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="choices/rock.png" alt=""/>
                </span>
                <div class="result"> Choose your options!</div>
                <span class="bot_result">
                    <img src="choices/rock.png" alt="" />
                </span>
        
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="choices/rock.png" alt="" />
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="choices/scissors.png" alt="" />
                <p>Scissors</p>
            </span>
            <span class="option_image">
                <img src="choices/spock.png" alt="" />
                <p>Spock</p>
            </span>
            <span class="option_image">
                <img src="choices/paper.png" alt="" />
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="choices/lizard.png" alt="" />
                <p>Lizard</p>
            </span>
        </div>
    </section>
    
    <script src="script.js" defer></script>
</body>
</html>
